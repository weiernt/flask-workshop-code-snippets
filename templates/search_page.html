<head>
	  <!-- required meta tags -->

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>search page</title>

<body>


<h3> Search Page </h3>

<form action="" method="POST">

{{ form.iso.label }} {{ form.iso(class_="my-class") }}
{{ form.region_province.label }} {{ form.region_province }}

</form>

{% if search_results %}
<ul>
{% for thing in search_results["data"] %}

{% endfor %}
</ul>
<!-- {{search_results}}  -->

{%endif%}
